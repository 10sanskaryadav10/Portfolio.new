<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            color: #1db954;
            font-size: 24px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: #181818;
            padding: 20px;
            border-right: 1px solid #333;
        }

        .file-input-container {
            margin-bottom: 20px;
        }

        .file-input-label {
            display: block;
            background-color: #1db954;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .file-input-label:hover {
            background-color: #1ed760;
        }

        #file-input {
            display: none;
        }

        .playlist-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #1db954;
        }

        .playlist {
            list-style: none;
        }

        .song-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #282828;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .song-item:hover {
            background-color: #3e3e3e;
        }

        .song-item.active {
            background-color: #1db954;
        }

        .song-name {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .song-artist {
            font-size: 12px;
            color: #b3b3b3;
        }

        /* Main Player Area */
        .player-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 40px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            background-color: #333;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #666;
        }

        .song-info h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .song-info p {
            color: #b3b3b3;
            font-size: 16px;
        }

        /* Player Controls */
        .player-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #181818;
            padding: 20px;
            border-top: 1px solid #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: #333;
        }

        .play-pause-btn {
            background-color: #1db954;
            font-size: 24px;
            width: 50px;
            height: 50px;
        }

        .play-pause-btn:hover {
            background-color: #1ed760;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .time {
            font-size: 12px;
            color: #b3b3b3;
            min-width: 40px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #4f4f4f;
            border-radius: 2px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: #1db954;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .volume-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background-color: #4f4f4f;
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-progress {
            height: 100%;
            background-color: #1db954;
            border-radius: 2px;
            width: 50%;
        }

        .empty-state {
            text-align: center;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üéµ My Music Player</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="file-input-container">
                <label for="file-input" class="file-input-label">
                    + Add Music Files
                </label>
                <input type="file" id="file-input" multiple accept="audio/*">
            </div>
            
            <div class="playlist-title">Your Playlist</div>
            <ul class="playlist" id="playlist">
                <!-- Songs will be added here -->
            </ul>
        </div>

        <!-- Main Player Area -->
        <div class="player-area">
            <div class="now-playing">
                <div class="album-art">üéµ</div>
                <div class="song-info">
                    <h2 id="current-song-title">No song playing</h2>
                    <p id="current-song-artist">Select a song to start</p>
                </div>
            </div>
            
            <div class="empty-state" id="empty-state">
                <h3>Welcome to Your Music Player!</h3>
                <p>Click "Add Music Files" to get started</p>
            </div>
        </div>
    </div>

    <!-- Player Controls -->
    <div class="player-controls">
        <div class="controls">
            <button class="control-btn" id="prev-btn">‚èÆ</button>
            <button class="control-btn play-pause-btn" id="play-pause-btn">‚ñ∂</button>
            <button class="control-btn" id="next-btn">‚è≠</button>
        </div>
        
        <div class="progress-container">
            <span class="time" id="current-time">0:00</span>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <span class="time" id="total-time">0:00</span>
        </div>
        
        <div class="volume-container">
            <span>üîä</span>
            <div class="volume-slider" id="volume-slider">
                <div class="volume-progress" id="volume-progress"></div>
            </div>
        </div>
    </div>

    <!-- Hidden audio element -->
    <audio id="audio-player"></audio>

    <script>
        // Get all the elements we need
        const fileInput = document.getElementById('file-input');
        const playlist = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentSongTitle = document.getElementById('current-song-title');
        const currentSongArtist = document.getElementById('current-song-artist');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('current-time');
        const totalTime = document.getElementById('total-time');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeProgress = document.getElementById('volume-progress');
        const emptyState = document.getElementById('empty-state');

        // Store our songs and current song info
        let songs = [];
        let currentSongIndex = 0;
        let isPlaying = false;

        // Set initial volume
        audioPlayer.volume = 0.5;

        // Add event listener for file input
        fileInput.addEventListener('change', function(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    songs.push({
                        name: file.name.replace(/\.[^/.]+$/, ""), // Remove file extension
                        file: file,
                        url: URL.createObjectURL(file)
                    });
                }
            });
            updatePlaylist();
            if (songs.length > 0) {
                emptyState.style.display = 'none';
            }
        });

        // Update the playlist display
        function updatePlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'song-item';
                if (index === currentSongIndex) {
                    li.classList.add('active');
                }
                li.innerHTML = `
                    <div class="song-name">${song.name}</div>
                    <div class="song-artist">Unknown Artist</div>
                `;
                li.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong();
                    updatePlaylist();
                });
                playlist.appendChild(li);
            });
        }

        // Load the current song
        function loadSong() {
            if (songs.length === 0) return;
            
            const song = songs[currentSongIndex];
            audioPlayer.src = song.url;
            currentSongTitle.textContent = song.name;
            currentSongArtist.textContent = "Unknown Artist";
        }

        // Play or pause the music
        function togglePlay() {
            if (songs.length === 0) return;
            
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        }

        // Go to previous song
        function previousSong() {
            if (songs.length === 0) return;
            
            currentSongIndex = currentSongIndex > 0 ? currentSongIndex - 1 : songs.length - 1;
            loadSong();
            updatePlaylist();
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // Go to next song
        function nextSong() {
            if (songs.length === 0) return;
            
            currentSongIndex = currentSongIndex < songs.length - 1 ? currentSongIndex + 1 : 0;
            loadSong();
            updatePlaylist();
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // Format time in MM:SS format
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Update progress bar
        function updateProgress() {
            if (audioPlayer.duration) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = progressPercent + '%';
                currentTime.textContent = formatTime(audioPlayer.currentTime);
                totalTime.textContent = formatTime(audioPlayer.duration);
            }
        }

        // Set progress when clicking on progress bar
        function setProgress(e) {
            const width = progressBar.offsetWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Set volume when clicking on volume slider
        function setVolume(e) {
            const width = volumeSlider.offsetWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            audioPlayer.volume = volume;
            volumeProgress.style.width = (volume * 100) + '%';
        }

        // Event listeners
        playPauseBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', previousSong);
        nextBtn.addEventListener('click', nextSong);
        progressBar.addEventListener('click', setProgress);
        volumeSlider.addEventListener('click', setVolume);

        // Audio player event listeners
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏';
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂';
        });

        audioPlayer.addEventListener('timeupdate', updateProgress);

        audioPlayer.addEventListener('ended', () => {
            nextSong();
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            totalTime.textContent = formatTime(audioPlayer.duration);
        });
    </script>
</body>
</html>
